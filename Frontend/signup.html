<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for AgriConnect - Your agricultural marketplace">
    <title>Sign Up | AgriConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Tamil:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="AgriConnect Logo">
                <span>AgriConnect</span>
            </a>
            <div class="navbar-links">
                <a href="index.html" data-lang="home">Home</a>
                <a href="services.html" data-lang="services">Services</a>
                <a href="about.html" data-lang="about">About</a>
                <div class="language-dropdown">
                    <button class="lang-btn" id="lang-btn">
                        <i class="fas fa-globe"></i>
                        <span data-lang="languages">Languages</span>
                    </button>
                    <div class="dropdown-content">
                        <button class="lang-option" data-lang="en">English</button>
                        <button class="lang-option" data-lang="ta">தமிழ்</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Cultural Icon -->
    <img src="assets/agri-icon.png" alt="Cultural Icon" class="cultural-icon">

    <!-- Main Signup Container -->
    <div class="login-container centered">
        <!-- Forms -->
        <div class="login-content">
            <h2 class="form-title" data-lang="signup">Sign Up</h2>

            <!-- Signup Form -->
            <form id="signup-form" class="active-form">
                <div class="signup-options">
                    <button type="button" class="signup-option-btn active" data-signup-type="email">
                        <i class="fas fa-envelope"></i>
                        <span data-lang="emailSignup">Email Signup</span>
                    </button>
                    <button type="button" class="signup-option-btn" data-signup-type="phone">
                        <i class="fas fa-phone"></i>
                        <span data-lang="phoneSignup">Phone Signup</span>
                    </button>
                </div>
                
                <!-- Email Signup Fields -->
                <div class="signup-fields" id="email-signup-fields">
                    <div class="form-group">
                        <label for="signup-name" data-lang="fullName">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-name" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-email" data-lang="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password" data-lang="password">Password</label>
                        <div class="input-with-icon password-field-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Phone Signup Fields -->
                <div class="signup-fields" id="phone-signup-fields" style="display: none;">
                    <div class="form-group">
                        <label for="signup-name-phone" data-lang="fullName">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-name-phone" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-phone" data-lang="phone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-otp" data-lang="otp">OTP</label>
                        <div class="input-with-icon">
                            <i class="fas fa-key"></i>
                            <input type="text" id="signup-otp" placeholder="Enter OTP" required>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-secondary" id="send-signup-otp-btn" data-lang="sendOtp">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send OTP</span>
                    </button>
                </div>
                
                <div class="terms-container">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" data-lang="termsText">
                        I agree to the <a href="#" data-lang="termsOfService">Terms of Service</a> and <a href="#" data-lang="privacyPolicy">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" data-lang="signupButton">
                    <i class="fas fa-user-plus"></i>
                    <span>Sign Up</span>
                </button>
                
                <div class="form-switch">
                    <p data-lang="haveAccount">Already have an account? <a href="login.html" data-lang="login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" data-lang="privacyPolicy">Privacy Policy</a>
                <span class="divider">|</span>
                <a href="#" data-lang="termsOfService">Terms of Service</a>
                <span class="divider">|</span>
                <a href="#" data-lang="contactUs">Contact Us</a>
            </div>
            <div class="copyright">
                <p>&copy; 2023 AgriConnect. <span data-lang="allRightsReserved">All rights reserved.</span></p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/login.js"></script>
</body>
</html>
