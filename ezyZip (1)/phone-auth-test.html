<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Auth Test - Uzhavar Oli</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .title {
            text-align: center;
            color: #2E7D32;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .test-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2E7D32;
        }
        
        .btn {
            background: #2E7D32;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn.secondary:hover {
            border-color: #2E7D32;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2E7D32;
            border: 1px solid #2E7D32;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }
        
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        
        .console-log {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        
        .console-log p {
            margin: 5px 0;
        }
        
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }
        
        .otp-input:focus {
            border-color: #2E7D32;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Phone Authentication Test</h1>
        
        <div class="test-section">
            <h3>Firebase Configuration Status</h3>
            <div id="configStatus" class="status info">Checking Firebase configuration...</div>
            <div id="domainStatus" class="status info">Checking domain authorization...</div>
        </div>
        
        <div class="test-section">
            <h3>Phone Authentication Test</h3>
            <div id="phoneForm">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number (with country code)</label>
                    <input type="tel" id="phoneNumber" placeholder="+91 9876543210" value="+91 9876543210">
                </div>
                <div class="form-group">
                    <label>reCAPTCHA Verification</label>
                    <div id="recaptcha-container"></div>
                </div>
                <button class="btn" id="sendOtpBtn" disabled>
                    <i class="fas fa-paper-plane"></i> Send OTP
                </button>
            </div>
            
            <div id="otpForm" class="hidden">
                <p style="text-align: center; margin-bottom: 20px; color: #666;">
                    Enter the 6-digit code sent to your phone
                </p>
                <div class="otp-inputs">
                    <input type="text" class="otp-input" maxlength="1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" data-index="5">
                </div>
                <button class="btn" id="verifyOtpBtn">
                    <i class="fas fa-check"></i> Verify OTP
                </button>
                <button class="btn secondary" id="resendOtpBtn">
                    <i class="fas fa-redo"></i> Resend OTP
                </button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Console Logs</h3>
            <div id="consoleLog" class="console-log">
                <p>Console logs will appear here...</p>
            </div>
            <button class="btn secondary" onclick="clearLogs()">
                <i class="fas fa-trash"></i> Clear Logs
            </button>
        </div>
        
        <div class="test-section">
            <h3>Navigation</h3>
            <button class="btn secondary" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Back to Home
            </button>
            <button class="btn secondary" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-in-alt"></i> Login Page
            </button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { 
            getAuth, 
            RecaptchaVerifier,
            signInWithPhoneNumber
        } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHcYWlsg68iI-bU3tVwfcUsYWdvDWqfx0",
            authDomain: "project-kissan-48284.firebaseapp.com",
            projectId: "project-kissan-48284",
            storageBucket: "project-kissan-48284.firebasestorage.app",
            messagingSenderId: "703745405679",
            appId: "1:703745405679:web:3c8527de0da484c99e211a",
            measurementId: "G-HNHNSERLDQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Console logging function
        function logToConsole(message) {
            const logsDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<p>[${timestamp}] ${message}</p>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Clear logs function
        window.clearLogs = function() {
            document.getElementById('consoleLog').innerHTML = '<p>Console logs cleared...</p>';
        };

        // Check Firebase configuration
        function checkFirebaseConfig() {
            const configStatus = document.getElementById('configStatus');
            const domainStatus = document.getElementById('domainStatus');
            
            try {
                logToConsole('Firebase initialized successfully');
                logToConsole(`Project ID: ${firebaseConfig.projectId}`);
                logToConsole(`Auth Domain: ${firebaseConfig.authDomain}`);
                logToConsole(`API Key: ${firebaseConfig.apiKey.substring(0, 10)}...`);
                
                configStatus.className = 'status success';
                configStatus.textContent = '‚úÖ Firebase configuration is valid';
                
                // Check domain
                const currentDomain = window.location.hostname;
                logToConsole(`Current domain: ${currentDomain}`);
                
                if (currentDomain === 'localhost' || currentDomain === '127.0.0.1') {
                    domainStatus.className = 'status success';
                    domainStatus.textContent = '‚úÖ Local development domain detected';
                } else {
                    domainStatus.className = 'status info';
                    domainStatus.textContent = `‚ÑπÔ∏è Current domain: ${currentDomain}`;
                }
                
            } catch (error) {
                logToConsole('‚ùå Firebase configuration error: ' + error.message);
                configStatus.className = 'status error';
                configStatus.textContent = '‚ùå Firebase configuration failed';
            }
        }

        // Initialize phone auth
        function initPhoneAuth() {
            try {
                logToConsole('Initializing phone authentication...');
                
                // Clear any existing reCAPTCHA
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                }
                
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': () => {
                        document.getElementById('sendOtpBtn').disabled = false;
                        logToConsole('‚úÖ reCAPTCHA verified successfully');
                    },
                    'expired-callback': () => {
                        document.getElementById('sendOtpBtn').disabled = true;
                        logToConsole('‚ö†Ô∏è reCAPTCHA expired');
                    }
                });
                
                window.recaptchaVerifier.render().then(() => {
                    logToConsole('‚úÖ reCAPTCHA rendered successfully');
                }).catch((error) => {
                    logToConsole('‚ùå reCAPTCHA render error: ' + error.message);
                });
            } catch (error) {
                logToConsole('‚ùå reCAPTCHA initialization error: ' + error.message);
            }
        }

        // Send OTP
        document.getElementById('sendOtpBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            if (!phoneNumber) {
                logToConsole('‚ùå Please enter a phone number');
                return;
            }
            
            // Validate phone number format
            const phoneRegex = /^\+[1-9]\d{1,14}$/;
            if (!phoneRegex.test(phoneNumber)) {
                logToConsole('‚ùå Invalid phone number format. Use international format (e.g., +91 9876543210)');
                return;
            }
            
            logToConsole('üì± Sending OTP to: ' + phoneNumber);
            
            try {
                window.confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                logToConsole('‚úÖ OTP sent successfully');
                
                document.getElementById('phoneForm').classList.add('hidden');
                document.getElementById('otpForm').classList.remove('hidden');
                
            } catch (error) {
                logToConsole('‚ùå Phone auth error: ' + error.code);
                logToConsole('‚ùå Error message: ' + error.message);
                
                // Reset reCAPTCHA on error
                if (window.recaptchaVerifier) {
                    window.recaptchaVerifier.clear();
                    setTimeout(() => {
                        initPhoneAuth();
                    }, 1000);
                }
            }
        });

        // OTP input handling
        document.querySelectorAll('.otp-input').forEach(input => {
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                const index = parseInt(e.target.dataset.index);
                
                if (value && index < 5) {
                    document.querySelector(`[data-index="${index + 1}"]`).focus();
                }
            });
            
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value) {
                    const index = parseInt(e.target.dataset.index);
                    if (index > 0) {
                        document.querySelector(`[data-index="${index - 1}"]`).focus();
                    }
                }
            });
        });

        // Verify OTP
        document.getElementById('verifyOtpBtn').addEventListener('click', async () => {
            const otp = Array.from(document.querySelectorAll('.otp-input'))
                .map(input => input.value)
                .join('');
            
            if (otp.length !== 6) {
                logToConsole('‚ùå Please enter the complete 6-digit code');
                return;
            }
            
            logToConsole('üîê Verifying OTP: ' + otp);
            
            try {
                const result = await window.confirmationResult.confirm(otp);
                logToConsole('‚úÖ Phone number verified successfully');
                logToConsole('üë§ User ID: ' + result.user.uid);
                logToConsole('üì± Phone: ' + result.user.phoneNumber);
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                logToConsole('‚ùå OTP verification error: ' + error.code);
                logToConsole('‚ùå Error message: ' + error.message);
            }
        });

        // Resend OTP
        document.getElementById('resendOtpBtn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            
            logToConsole('üîÑ Resending OTP to: ' + phoneNumber);
            
            try {
                window.confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
                logToConsole('‚úÖ OTP resent successfully');
            } catch (error) {
                logToConsole('‚ùå Resend error: ' + error.code);
                logToConsole('‚ùå Error message: ' + error.message);
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('üöÄ Phone auth test page loaded');
            checkFirebaseConfig();
            initPhoneAuth();
        });
    </script>
</body>
</html>
